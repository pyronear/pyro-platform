[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "pyro-platform"
version = "0.1.2.dev0"
description = "Monitoring platform for wildfire alerts"
authors = ["Pyronear <contact@pyronear.org>"]
license = "Apache-2.0"


[tool.poetry.dependencies]
python = "^3.7"
numpy = ">=1.18.4,<2.0.0"
dash = "==1.16.2"
dash-bootstrap-components = "==0.10.6"
dash-leaflet = "==0.1.4"
dash-extensions = "==0.0.51"
Flask-Caching = "==1.3.3"
Flask-Sockets = "==0.2.1"
pyroclient = "==0.1.2"
python-dotenv = ">=0.15.0,<1.0.0"
geopy = "^2.1.0"
requests = "^2.25.0"
pytz = ">=2020.1"
werkzeug = "==0.16.0"
MarkupSafe = "==2.0.1"
sentry-sdk = "^1.5.12"
gunicorn = ">=20.0.4"

flake8 = { version = ">=3.9.0,<5.0.0", optional = true }
isort = { version = "^5.7.0", optional = true }
mypy = { version = "^0.812", optional = true }
black = { version = "^22.1", optional = true }


[tool.poetry.extras]
quality = ["flake8", "isort", "mypy", "black"]

[tool.mypy]
files = "app/"
show_error_codes = true
pretty = true
warn_unused_ignores = true
warn_redundant_casts = true
no_implicit_optional = true
check_untyped_defs = true
implicit_reexport = false

[[tool.mypy.overrides]]
module = [
	"requests.*",
	"dash.*",
	"dash_bootstrap_components.*",
	"dash_core_components.*",
	"dash_html_components.*",
	"dash_table.*",
	"dash_leaflet.*",
	"flask_caching.*",
	"pyroclient.*",
	"pandas.*",
	"geopy.*",
]
ignore_missing_imports = true

[tool.isort]
profile = "black"
known_third_party = ["dash"]

[tool.pydocstyle]
select = "D300,D301,D417"
match = ".*\\.py"

[tool.coverage.run]
source = ["app"]

[tool.black]
line-length = 120
target-version = ['py38']
